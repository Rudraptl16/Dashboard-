<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team | Dashboard</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body data-theme="dark">
  <header class="header">
    <div class="container">
      <h1><a class="logo" href="index.html">Dashboard</a></h1>
      <nav class="navbar active">
        <div class="container">
          <ul class="navbar-list">
            <li><a href="index.html" class="navbar-link icon-box"><span class="material-symbols-rounded icon">grid_view</span><span>Home</span></a></li>
            <li><a href="projects.html" class="navbar-link icon-box"><span class="material-symbols-rounded icon">folder</span><span>Projects</span></a></li>
            <li><a href="tasks.html" class="navbar-link icon-box"><span class="material-symbols-rounded icon">list</span><span>Tasks</span></a></li>
            <li><a href="reports.html" class="navbar-link icon-box"><span class="material-symbols-rounded icon">bar_chart</span><span>Reports</span></a></li>
            <li><a href="team.html" class="navbar-link icon-box active"><span class="material-symbols-rounded icon">groups</span><span>Team</span></a></li>
            <li><a href="analysts.html" class="navbar-link icon-box"><span class="material-symbols-rounded icon">support_agent</span><span>Analysts</span></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <article class="container article space-block">
      <div class="page-hero">
        <h2 class="h2 article-title">Team Members</h2>
        <p class="article-subtitle">Project teams, members, and roles with live updates.</p>
      </div>

      <section class="teams" id="team">
        <div class="section-title-wrapper">
          <h2 class="section-title">Project Teams</h2>
          <div class="live-badge pill" data-team-refresh>Live</div>
        </div>

        

        <div class="section-title-wrapper">
          <h2 class="section-title">Team Members</h2>
          <button class="btn btn-link icon-box" data-team-toggle>
            <span>View More</span>
            <span class="material-symbols-rounded icon" aria-hidden="true">unfold_more</span>
          </button>
        </div>

        <div class="team-card-grid" data-team-cards></div>
      </section>
    </article>
  </main>

  <script src="./script.js"></script>
</body>
</html>
